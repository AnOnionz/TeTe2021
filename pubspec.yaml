name: tete2021
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  path_provider: ^2.0.0
  intl: ^0.17.0
  fluttertoast: ^8.0.8
  rxdart: ^0.27.2
  path: ^1.8.0
  cached_network_image: ^3.1.0
  dotted_decoration: ^2.0.0
  animations: ^2.0.2
  # shimmer: ^2.0.0
  flutter_launcher_icons: ^0.9.2

  #DATA
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  flutter_secure_storage: ^4.2.0

  #SERVICE
  wakelock: ^0.5.6
  lamp2: ^0.0.1
  #cached_network_image: ^3.0.0
  image_picker: ^0.8.0+3
  dio: ^4.0.0
  #camera: ^0.8.1+3
  flutter_better_camera: ^1.0.2+1
  photo_view: ^0.12.0
  internet_connection_checker: ^0.0.1+1
  google_maps_flutter: ^2.0.6
  location: ^4.3.0

  #LOGIC
  dartz: ^0.10.0-nullsafety.0
  flutter_bloc: ^7.0.1

  #WIDGET:
  flutter_iconly: ^1.0.2
  animate_do: ^2.0.0
  auto_size_text_field: ^1.0.1
  cool_dropdown: ^1.2.0
  flutter_smart_dialog: ^3.0.1
  percent_indicator: ^3.0.1
  liquid_pull_to_refresh: ^3.0.0

  #CORE
  flutter_modular: ^3.0.0-nullsafety.1
  asuka: ^2.0.0-nullsafety.2
  flutter_lints: ^1.0.4
  collection: ^1.15.0
  webview_flutter: ^2.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: 1.1.1
  build_runner: ^1.10.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/loader-center.png"
# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Helvetica-bold
      fonts:
        - asset: assets/fonts/helveticaneuebold.ttf

    - family: Helvetica-regular
      fonts:
        - asset: assets/fonts/helveticaneue.ttf

    - family: Helvetica-light
      fonts:
        - asset: assets/fonts/helveticaneuelight.ttf

    - family: Helvetica-medium
      fonts:
        - asset: assets/fonts/helveticaneuemedium.ttf

